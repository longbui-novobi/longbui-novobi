<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<body>
    <!-- Base body of grid would be set "grid-stack" string -->
    <div class="board-content">
        <div class="nav-control animate__animated" style="display:none;">
            <div class="ctrl-bar d-flex">
                <div class="ml-auto nav-close mr-2">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="bar action-1">
                <div class="bar-act-title" data-toggle="collapse" data-target="#act-time-int"
                    aria-controls="act-time-int">
                    Time interval
                </div>
                <div class="collapse" id="act-time-int">
                    <div class="group-action d-flex flex-column">
                        <div class="ml-3 action none-bottom">
                            <div>
                                <div class="pl-3 act-input ">
                                    <div class="act-many2one">
                                        15 minutes
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bar action-2">
                <div class="bar-act-title" data-toggle="collapse" data-target="#act-pp" aria-controls="act-pp">
                    Properties
                </div>
                <div class="collapse" id="act-pp">
                    <div class="group-action d-flex flex-column">
                        <div class="ml-3 action none-bottom">
                            <div class="title" data-toggle="collapse" data-target="#act-pp-slt"
                                aria-controls="act-pp-slt">
                                <span>Selection</span>
                            </div>
                            <div class="collapse" id="act-pp-slt">
                                <div class="pl-3 act-input ">
                                    <div class="act-many2one">
                                        111 records
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="background-disable">

        </div>
        <div class="grid-stack">

            <!-- Of each item inside the board, grid-stack-item is needed -->
            <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="23" data-gs-height="17">
                <!-- There is item content -->
                <div class="grid-stack-item-content">
                    <!-- Template 1:
                Top Header show title and controll bar.
                The body contains one frame with 1-line chart.
                -->
                    <div class="board-item template-1">
                        <div class="item-header ">
                            <div class="header-title d-flex align-items-center">
                                <div class="title-content">
                                    # Sales orders
                                </div>
                                <div class="title-info">
                                    <!-- This id based on id of item when runing board -->
                                    <div class="info-popup">
                                        <span>
                                            Something here
                                        </span>
                                    </div>
                                    <!-- Demo toggle description information -->
                                    <div class="handle-information icon">
                                        <span id="note-info">i</span>
                                    </div>
                                </div>
                            </div>
                            <!-- Controller bar -->
                            <div class="ml-auto header-controller d-flex align-items-center">
                                <!-- <div class="ml-auto setting-control">
                                <div class="group-btn d-flex">
                                    <div>
                                        <button class="btn btn-control"><i class="fas fa-redo-alt"
                                                style="transform:rotateY(180deg)"></i></button>
                                    </div>
                                    <div>
                                        <button class="btn btn-control"><i class="fas fa-expand-arrows-alt"
                                                style="transform:rotateZ(90deg)"></i></button>
                                    </div>
                                    <div>
                                        <button class="btn btn-control"><i class="fas fa-tools"></i></button>
                                    </div>
                                    <div>
                                        <button class="btn btn-close"><i class="fas fa-times"></i></button>
                                    </div>
                                </div>
                            </div> -->
                                <div class="view-control d-flex align-items-center">
                                    <div class="item time-range">
                                        <div class="c-content">
                                            <div class="tr many2one">
                                                <div class="icon">
                                                    <i class="fas fa-calendar-alt"></i>
                                                </div>
                                                <div class="many2one-content">
                                                    This week
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item channel">
                                        <div class="cl-content">
                                            <div class="cl many2one">
                                                <div class="icon">
                                                    <i class="fas fa-university"></i>
                                                </div>
                                                <div class="many2one-content">
                                                    BigCommerce
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item time-tools">
                                        <div>
                                            <button class="btn btn-control"><i class="fas fa-tools"></i></button>
                                            <button class="btn btn-close"><i class="fas fa-times"></i></button>
                                        </div>

                                        <!-- <div>
                                            <button class="btn btn-close"><i class="fas fa-times"></i></button>
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item-content">
                            <canvas id="chart-1-content"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-stack-item t2" data-gs-x="23" data-gs-y="0" data-gs-width="8" data-gs-height="13">
                <div class="grid-stack-item-content">
                    <div class="board-item template-2" type="saleorder">
                        <div class="item-header ">
                            <div class="header-title d-flex align-items-center">
                                <div class="title-content">
                                    Shippping Cost
                                </div>
                                <div class="title-info">
                                    <div class="info-popup">
                                        <span>
                                            Something here
                                        </span>
                                    </div>
                                    <div class="handle-information icon">
                                        <span id="note-info">i</span>
                                    </div>
                                </div>
                            </div>
                            <div class="ml-auto header-controller d-flex align-items-center">
                                <div class="ml-auto setting-control">
                                    <div class="group-btn d-flex">
                                        <div>
                                            <button class="btn btn-control"><i class="fas fa-redo-alt"
                                                    style="transform:rotateY(180deg)"></i></button>
                                        </div>
                                        <div>
                                            <button class="btn btn-control"><i class="fas fa-expand-arrows-alt"
                                                    style="transform:rotateZ(90deg)"></i></button>
                                        </div>
                                        <div>
                                            <button class="btn btn-control"><i class="fas fa-plus"></i></button>
                                        </div>
                                        <div>
                                            <button class="btn btn-close"><i class="fas fa-times"></i></button>
                                        </div>
                                    </div>
                                </div>

                                <div class="ml-auto view-control d-flex">
                                    <div class="item time-range">
                                        <div class="c-content">
                                            <div class="tr many2one">
                                                <div class="icon">
                                                    <i class="fas fa-calendar-alt"></i>
                                                </div>
                                                <div class="many2one-content">
                                                    This week
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item channel">
                                        <div class="cl-content">
                                            <div class="cl many2one">
                                                <div class="icon">
                                                    <i class="fas fa-university"></i>
                                                </div>
                                                <div class="many2one-content">
                                                    BigCommerce
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item-content d-flex align-items-center">
                            <div class="template-2-content d-flex row justify-content-center flex-wrap">
                                <div class="title d-flex align-items-center">
                                    <div class="ml-2 body-title-content">
                                        <h1>$224.45</h1>
                                        <!-- If description is contain reserve inside, good and bad status will be reserve. -->
                                        <div class="description">
                                            <p class="good">$71.76 vs. last period</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="chart d-flex align-items-center ">
                                    <canvas id="chart-2-content"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-stack-item"  data-gs-x="31" data-gs-y="0" data-gs-width="9" data-gs-height="12">
                <div class="grid-stack-item-content">
                    <div class="board-item template-3" type="saleorder">
                        <div class="item-header ">
                            <!-- <div class="ml-auto header-title">

                        </div> -->
                            <div class="ml-auto header-controller d-flex align-items-center">
                                <div class="ml-auto setting-control">
                                    <div class="group-btn d-flex">
                                        <div>
                                            <button class="btn btn-control"><i class="fas fa-redo-alt"
                                                    style="transform:rotateY(180deg)"></i></button>
                                        </div>
                                        <div>
                                            <button class="btn btn-control"><i class="fas fa-expand-arrows-alt"
                                                    style="transform:rotateZ(90deg)"></i></button>
                                        </div>
                                        <div>
                                            <button class="btn btn-control"><i class="fas fa-plus"></i></button>
                                        </div>
                                        <div>
                                            <button class="btn btn-close"><i class="fas fa-times"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="view-control d-flex">
                                    <div class="item time-range">
                                        <div class="c-content">
                                            <div class="tr many2one">
                                                <div class="icon">
                                                    <i class="fas fa-calendar-alt"></i>
                                                </div>
                                                <div class="many2one-content">
                                                    This week
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item channel">
                                        <div class="cl-content">
                                            <div class="cl many2one">
                                                <div class="icon">
                                                    <i class="fas fa-university"></i>
                                                </div>
                                                <div class="many2one-content">
                                                    BigCommerce
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="item-content d-flex align-items-center justify-content-between">
                            <div class="title d-flex align-items-center">
                                <div>
                                    <h1 style="font-size: 4em;">$1.57K</h1>
                                    <div class="description">
                                        <div class="reserve">
                                            <p class="bad">$628.15 vs. last period</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="item-footer">
                            <div class="title-content">
                                Total Cost
                            </div>
                            <div class="title-info">
                                <div class="info-popup">
                                    <span>
                                        Something here
                                    </span>
                                </div>
                                <div class="handle-information icon">
                                    <span id="note-info">i</span>
                                </div>
                            </div>

<script>
    // ---------------------------- HIDE Relation Popup---------------------------------

    $('.grid-stack').on('resizestop', function (event, el) {
        let items = el.element[0]
    });
    function findParentByClassName(tag, parent) {
        let newTag = tag;
        while (!newTag.classList.contains(parent) || newTag.tagName === 'BODY') {
            newTag = newTag.parentElement;
        }
        if (newTag.tagName === 'BODY')
            return false
        else
            return newTag
    }
    function closeRelationalPopup(tag, parent, relateClass, pivot) {
        let newTag = findParentByClassName(tag, parent)
        if (newTag) {
            for (let t of newTag.getElementsByClassName(relateClass)) {
                if (t === pivot) {
                    continue;
                }
                t.classList.remove('render')
            }
        }
    }
    $('.btn-control').click(evt => {
        tag = findParentByClassName(evt.target, 'board-item')
        toggleBarStatus(tag)
        // let tag = evt.target;
        // while (tag.tagName != 'BUTTON') {
        //     tag = tag.parentElement;
        // }
        // tag = tag.parentElement;
        // popup = tag.getElementsByClassName('btn-popup')[0]
        // closeRelationalPopup(tag, 'group-btn', 'btn-popup', popup)
        // popup.classList.toggle('render')
    })
    $('.handle-information').click(evt => {
        let tag = evt.target;
        while (tag.classList.contains('handle-information')) {
            tag = tag.parentElement;
        }
        tag = tag.parentElement;
        popup = tag.getElementsByClassName('info-popup')[0]
        popup.classList.toggle('render')
    })

    var nowBar = false;
    var animate = ["animate__bounceInRight", "animate__bounceOutRight"]
    $('.nav-close').click(evt => {
        toggleBarStatus()
    })

    function toggleBarStatus(tags = false) {
        let nav = $('.nav-control')
        nav.removeClass('animate__bounceOutRight').removeClass('animate__bounceOutLeft')
        if (nowBar) {
            // Hide bar
            nav.removeClass(animate[0]).addClass(animate[1]);
            // Hide background
            $('.background-disable').hide();
            // reset item z-index and position
            nowBar.style.zIndex = 1;
            // remove nowBar
            nowBar.style.backgroundColor = 'none';
            nowBar = false;
        }
        else {
            // Set value
            tags.style.zIndex = 499
            nowBar = tags
            nowBar.style.backgroundColor = 'white'
            // Calculate the position
            let isLeft = calPositionBarIsLeft(tags)
            if (isLeft) {
                animate = ["animate__bounceInLeft", "animate__bounceOutLeft"]
                nav.css('left', 0)
                nav.css('right', 'auto')
            }
            else {
                animate = ["animate__bounceInRight", "animate__bounceOutRight"]
                nav.css('left', 'auto')
                nav.css('right', 0)
            }
            // Render bar
            nav.show()
            nav.removeClass(animate[1]).addClass(animate[0])
            // Render 
            $('.background-disable').show()
        }
    }
    function calPositionBarIsLeft(tags) {
        let windowWidth = $(window).width()
        let boundaryRight = windowWidth - 0.15 * windowWidth;
        let boundaryLeft = 0.15 * windowWidth;
        let left = tags.getBoundingClientRect().left;
        let width = tags.offsetWidth;
        return ((left < boundaryLeft) ? ((left + width < boundaryRight) ? false : true) : true)

    }

    new Chart(document.getElementById("chart-1-content"), {
        type: 'line',
        data: {
            labels: [1500, 1600, 1700, 1750, 1800, 1850, 1900, 1950, 1999, 2050],
            datasets: [{
                data: [86, 114, 106, 106, 107, 111, 133, 221, 783, 2478],
                label: "Africa",
                borderColor: "#3e95cd",
                fill: false
            }
            ]
        },
        responsive: true,
        options: {
            legend: false
        }
    });
    new Chart(document.getElementById("chart-2-content"), {
        type: 'pie',
        data: {
            labels: ["Africa", "Asia", "Europe"],
            datasets: [{
                label: "Population (millions)",
                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                data: [2478, 5267, 734],
            }]
        },
        responsive: true,
        options: {
            legend: {
                position: 'bottom',
                align: 'end',
                labels: {
                    fontColor: '#333', usePointStyle: true
                }
            }
        }
    });

    var grid = $('.grid-stack').gridstack({
      width: 40,
        column: 40,
        cellHeight: 10,
        cellHeightUnit: 'px',
        animate:true
    }).data('gridstack')
    grid.enable()

    // GridStack.init(
    //     {
    //         width: 10,
    //         row: 0,
    //         cellHeight: 10,
    //         cellHeightUnit: 'px'

    //     })


</script>
